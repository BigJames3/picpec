version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: picpec-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-picpec}
    ports:
      - "5432:5432"
    volumes:
      - picpec_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: picpec-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - picpec_redis:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: picpec-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-picpec}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_in_production}
      JWT_ACCESS_TTL: ${JWT_ACCESS_TTL:-900}
      JWT_REFRESH_TTL: ${JWT_REFRESH_TTL:-604800}
      PORT: 3000
      NODE_ENV: production
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web-admin:
    build:
      context: ../web-admin
      dockerfile: Dockerfile
    container_name: picpec-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  picpec_pgdata:
  picpec_redis:
